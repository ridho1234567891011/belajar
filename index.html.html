<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonFlix ðŸŽ¬</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 20px;
      font-size: 2.5em;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      to { text-shadow: 0 0 20px #00ffee, 0 0 40px #00ffee; }
    }

    input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-left: 5px;
    }

    button:hover {
      background-color: #00ffcc;
      transform: scale(1.05);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px 60px;
    }

    .movie-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.4);
      border-radius: 15px;
      padding: 15px;
      width: 180px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      transition: all 0.4s ease;
    }

    .movie-card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0,255,255,0.8);
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }

    .movie-card h3 {
      margin: 10px 0 5px;
      color: #00ffff;
      font-size: 1.1em;
    }

    .movie-card p {
      font-size: 0.9em;
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ NeonFlix â€“ Dunia Film Populer</h1>
  <div>
    <input type="text" id="judul" placeholder="Cari film...">
    <button onclick="cariFilm()">Cari</button>
    <button onclick="resetFilm()">Reset</button>
  </div>

  <div id="movie-container" class="container"></div>

  <footer>Â© 2025 NeonFlix |Tugas Pameran Prodi TI smeseter 1</footer>
    <footer>Chintya Mutiara 25554010014</footer>

  <script>
    const container = document.getElementById("movie-container");
    const apiKey = "4a3b711b";

    // Menampilkan film terkenal di beranda
    const filmPopuler = ["Inception", "Interstellar", "Avatar", "The Dark Knight", "Avengers: Endgame", "Titanic", "Joker", "Oppenheimer"];

    async function tampilkanFilmPopuler() {
      for (const judul of filmPopuler) {
        const res = await fetch(`https://www.omdbapi.com/?t=${judul}&apikey=${apiKey}`);
        const data = await res.json();
        if (data.Response === "True") {
          buatKartuFilm(data);
        }
      }
    }

    async function cariFilm() {
      const judul = document.getElementById("judul").value.trim();
      if (!judul) return alert("Masukkan judul film terlebih dahulu!");

      container.innerHTML = "<p style='color:#0ff'>Mencari film...</p>";
      const res = await fetch(`https://www.omdbapi.com/?s=${judul}&apikey=${apiKey}`);
      const data = await res.json();

      container.innerHTML = "";
      if (data.Response === "True") {
        data.Search.forEach(film => buatKartuFilm(film));
      } else {
        container.innerHTML = "<p>Tidak ditemukan ðŸ˜¢</p>";
      }
    }

    function buatKartuFilm(film) {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.onclick = () => window.open(`https://www.imdb.com/title/${film.imdbID}`, "_blank");

      card.innerHTML = `
        <img src="${film.Poster !== "N/A" ? film.Poster : "https://via.placeholder.com/180x250?text=No+Image"}" alt="${film.Title}">
        <h3>${film.Title}</h3>
        <p>${film.Year}</p>
      `;
      container.appendChild(card);
    }

    function resetFilm() {
      document.getElementById("judul").value = "";
      container.innerHTML = "";
      tampilkanFilmPopuler();
    }

    tampilkanFilmPopuler();
  </script>
</body>
</html>
